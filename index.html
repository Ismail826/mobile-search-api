<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
 <body class="bg-gray">

            <h2 class="text-center text-success">Search Your Favorite Mobile</h2>
            <!-- Meal search Area
             -->
             <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search the mobile you want" aria-label="Search the food you want" aria-describedby="button-addon2">
                
                <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
                
                
              </div>
              <!-- spineer -->
              <div id="spineer" class="text-center">
                Lodding...
            </div>
            
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-danger text-center text-capitalize align-items-center">No Phone Found. Please try a new search</h3>
            </div>
            

<!--   single mobile details-->
<!-- modal contents -->
<section>
            
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="mobile-details" class="modal-body">
                  
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
            
            <!--  <div id="mobile-details" class="w-50 card-img-top mx-auto">
              
             </div> -->
<!-- mobile search result -->
<br> <br>
             <div id="mobile-result" class="row row-cols-1 row-cols-md-4 g-4">

             </div>
           
        
    
<script src="js/mobile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
